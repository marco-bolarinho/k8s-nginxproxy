<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #333;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .links a:hover {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Root Page</h1>
    <div class="links">
        <a href="https://www.website1.com" target="_blank">Website 1</a>
        <a href="https://www.website2.com" target="_blank">Website 2</a>
        <a href="https://www.website3.com" target="_blank">Website 3</a>
        <a href="https://www.website4.com" target="_blank">Website 4</a>
    </div>
</div>
</body>
</html>
