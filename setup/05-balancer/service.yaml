apiVersion: v1
kind: Service
metadata:
  name: balancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  selector:
    app: nginx
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      nodePort: 30001
    - name: https
      port: 443
      nodePort: 30002