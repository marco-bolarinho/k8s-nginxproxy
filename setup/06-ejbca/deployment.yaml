apiVersion: apps/v1
kind: Deployment
metadata:
  name: ejbca
  labels:
    app: ejbca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ejbca
  template:
    metadata:
      labels:
        app: ejbca
    spec:
      containers:
        - name: ejbca
          image: keyfactor/ejbca-ce:latest
          ports:
            - containerPort: 8443